{{ define "main" }}
<h2>Bài viết mới</h2>
<ul>
  {{ range first 5 .Site.RegularPages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a><br>
      <small>{{ .Date.Format "02/01/2006" }}</small>
    </li>
  {{ end }}
</ul>

<script>
  // Nếu URL có confirmation_token → tự động chuyển hướng về /admin
  if (window.location.hash && window.location.hash.includes("confirmation_token")) {
    window.location.href = "/admin/" + window.location.hash;
  }
</script>

{{ end }}
