<header class="bg-gray-100 shadow-md">
  <div class="container mx-auto flex items-center justify-between p-4">
    <!-- Logo -->
    <h1 class="text-2xl font-bold text-blue-600">
      <a href="/" class="hover:text-blue-800">{{ .Site.Title }}</a>
    </h1>

    <!-- Hamburger button (chỉ hiện trên mobile) -->
    <button id="menu-btn" class="p-2 border rounded bg-blue-500 text-white lg:hidden">
      ☰ MENU
    </button>

    <!-- Nav links -->
    <nav id="menu" class="hidden flex-col space-y-2 absolute top-16 right-4 bg-white border rounded p-4 
                        lg:static lg:flex lg:flex-row lg:space-y-0 lg:space-x-6 lg:border-0 lg:p-0">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="text-gray-700 hover:text-blue-600 font-medium">
          {{ .Name }}
        </a>
      {{ end }}
    </nav>
  </div>
</header>
