<header class="bg-gray-100 shadow-md sticky top-0 z-50">
  <!-- Banner -->
  <div class="w-full">
    <img src="{{ "images/banner.jpg" | relURL }}" alt="Banner" class="w-full h-48 object-cover">
  </div>

  <!-- Header bar -->
  <div class="container mx-auto px-4 py-3 flex items-center justify-between relative">
    <!-- MENU + Nút -->
    <div class="flex items-center gap-3 relative">
      <!-- Button menu -->
      <button id="menu-btn"
              class="p-2 rounded-lg bg-blue-600 text-white shadow hover:bg-blue-700 transition"
              aria-controls="site-menu" aria-expanded="false" aria-label="Mở menu">
        ☰ MENU
      </button>

      <!-- Nav -->
      <nav id="site-menu"
           class="hidden absolute top-full left-0 mt-2 z-50
                  bg-white border rounded-2xl shadow-lg p-4 flex flex-col gap-1
                  min-w-[300px] max-w-md w-full">
        {{ range .Site.Menus.main }}
          {{ if .HasChildren }}
            <div class="group relative">
              <a href="{{ .URL | relURL }}"
                 class="flex justify-between items-center px-4 py-2 rounded-lg 
                        text-gray-700 hover:text-blue-700 hover:bg-blue-50 transition font-medium">
                {{ .Name }}
                <span class="ml-2">▸</span>
              </a>
              <!-- Submenu -->
              <div class="submenu hidden
                          lg:absolute lg:top-0 lg:left-full lg:ml-2
                          lg:min-w-[220px] lg:bg-white lg:border lg:rounded-xl lg:shadow-lg
                          group-hover:block">
                {{ range .Children }}
                  <a href="{{ .URL | relURL }}"
                     class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition">
                    {{ .Name }}
                  </a>
                {{ end }}
              </div>
            </div>
          {{ else }}
            <a href="{{ .URL | relURL }}"
               class="block px-4 py-2 rounded-lg text-gray-700 hover:text-blue-700 hover:bg-blue-50 transition font-medium">
              {{ .Name }}
            </a>
          {{ end }}
        {{ end }}
      </nav>
    </div>

    <!-- Logo (phải) -->
    <h1 class="text-2xl font-extrabold tracking-tight">
      <a href="{{ "/" | relURL }}" class="text-blue-700 hover:text-blue-900 transition">{{ .Site.Title }}</a>
    </h1>
  </div>
</header>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const btn = document.getElementById("menu-btn");
  const menu = document.getElementById("site-menu");
  const header = menu.closest('header');

  // Toggle menu
  btn.addEventListener("click", () => {
    const isHidden = menu.classList.contains("hidden");
    menu.classList.toggle("hidden");
    btn.setAttribute("aria-expanded", String(isHidden));
  });

  // Dropdown logic mobile
  const parents = menu.querySelectorAll(".group");
  parents.forEach((parent) => {
    const link = parent.querySelector("a");
    const submenu = parent.querySelector(".submenu");
    if (!link || !submenu) return;

    link.addEventListener("click", (e) => {
      if (window.innerWidth < 1024) {
        e.preventDefault();
        parents.forEach(p => {
          if (p !== parent) p.querySelector(".submenu")?.classList.add("hidden");
        });
        submenu.classList.toggle("hidden");
      }
    });
  });

  // Click ngoài menu → đóng
  document.addEventListener("click", (e) => {
    if (!header.contains(e.target)) {
      menu.classList.add("hidden");
      btn.setAttribute("aria-expanded", "false");
      menu.querySelectorAll(".submenu").forEach(s => s.classList.add("hidden"));
    }
  });

  // Resize reset submenu
  window.addEventListener("resize", () => {
    if (window.innerWidth >= 1024) {
      menu.querySelectorAll(".submenu").forEach(s => s.classList.add("hidden"));
    }
  });
});
</script>
