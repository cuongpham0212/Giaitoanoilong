<footer class="bg-gray-800 text-gray-200 mt-12">
  <div class="container mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center">

    <!-- Copyright -->
    <p class="text-sm mb-4 md:mb-0">&copy; 2025 {{ .Site.Title }}. All rights reserved.</p>

    <!-- Footer Menu -->
    <nav class="mb-4 md:mb-0">
      <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 text-sm">
        {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}" class="hover:text-white transition-colors">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>

    <!-- Social icons (giả lập) -->
    <div class="flex space-x-4">
      <a href="#" class="hover:text-white transition-colors">Facebook</a>
      <a href="#" class="hover:text-white transition-colors">Twitter</a>
      <a href="#" class="hover:text-white transition-colors">Instagram</a>
    </div>

  </div>
</footer>
