{{ define "main" }}
<div class="p-6 bg-white rounded-xl shadow-md max-w-6xl mx-auto">

  <!-- Tiêu đề lớn với gradient + font đẹp -->
  <h1 class="text-5xl font-extrabold mb-10 text-center 
             bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 
             text-transparent bg-clip-text drop-shadow-md font-sans tracking-wide">
    {{ .Title }}
  </h1>

  {{ if .Pages }}
    <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
      {{ range .Pages.ByDate.Reverse }}
        <article class="bg-gray-50 border rounded-2xl p-5 shadow hover:shadow-xl transition transform hover:-translate-y-1 flex flex-col">
          <a href="{{ .RelPermalink }}">
            {{ with .Params.banner }}
              <img src="{{ . }}" alt="{{ $.Title }}" class="rounded-xl mb-4 w-full h-48 object-cover hover:opacity-90 transition">
            {{ end }}
          </a>
          <h2 class="text-2xl font-bold mb-2 text-gray-800 hover:text-blue-600 transition duration-200">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </h2>
          <p class="text-sm text-gray-500 mb-2 italic">{{ .Date.Format "02/01/2006" }}</p>
          <p class="text-gray-700 flex-grow leading-relaxed">{{ .Description | default .Summary }}</p>
          <a href="{{ .RelPermalink }}" class="mt-4 inline-block text-blue-600 hover:underline font-medium">Đọc tiếp →</a>
        </article>
      {{ end }}
    </div>
  {{ else }}
    <p class="text-gray-500 text-center">Chưa có bài viết nào trong mục này.</p>
  {{ end }}
</div>
{{ end }}
