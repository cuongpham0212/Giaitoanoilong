{{ define "main" }}
  <!-- Header Section -->
  <header class="mb-10">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-4">{{ .Title }}</h1>
    {{ with .Content }}
      <div class="prose max-w-none text-gray-700">
        {{ . }}
      </div>
    {{ end }}
  </header>

  <!-- Post Grid -->
  <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
    {{ range .Pages.ByDate.Reverse }}
      <article class="bg-white border rounded-2xl shadow-sm hover:shadow-md transition p-6 flex flex-col">
        <h2 class="text-2xl font-semibold mb-3">
          <a href="{{ .RelPermalink }}" class="hover:text-blue-600">{{ .Title }}</a>
        </h2>
        
        <p class="text-sm text-gray-500 mb-2">
          {{ .Date.Format "02/01/2006" }}
        </p>

        <p class="text-gray-700 flex-grow">
          {{ with .Description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}
        </p>

        <div class="mt-4">
          <a href="{{ .RelPermalink }}" class="inline-block text-blue-600 hover:underline font-medium">
            Đọc tiếp →
          </a>
        </div>
      </article>
    {{ else }}
      <p class="text-gray-600">Chưa có bài viết nào trong mục này.</p>
    {{ end }}
  </div>
{{ end }}
