{{ define "main" }}
  <article class="bg-white rounded-2xl shadow-sm p-6 lg:p-10">
    
    <!-- Header -->
    <header class="mb-8 border-b pb-4">
      <h1 class="text-4xl font-extrabold text-gray-900 mb-2">
        {{ .Title }}
      </h1>
      <p class="text-sm text-gray-500">
        {{ .Date.Format "02/01/2006" }}
      </p>
    </header>

    <!-- Content -->
    <div class="prose max-w-none prose-lg text-gray-800">
      {{ .Content }}
    </div>

    <!-- Footer Actions -->
    <footer class="mt-10 flex items-center justify-between">
      <a href="{{ .Section | relURL }}" class="text-blue-600 hover:underline font-medium">
        ← Quay lại {{ .Section }}
      </a>
      
      <div class="flex space-x-4">
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" 
           target="_blank" rel="noopener"
           class="text-gray-500 hover:text-blue-600">Facebook</a>
        <a href="https://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}" 
           target="_blank" rel="noopener"
           class="text-gray-500 hover:text-blue-400">Twitter</a>
      </div>
    </footer>
  </article>
{{ end }}
