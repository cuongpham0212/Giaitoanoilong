[[cards]]
name = "Ace of Swords"
intro = "Ý tưởng bùng sáng, sự thật rõ ràng."
outro = "Hãy dùng sự thật để giải quyết rối ren."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/swords/ace-of-swords/"

[[cards]]
name = "Two of Swords"
intro = "Lưỡng lự, đứng giữa ngã ba đường."
outro = "Đừng để nỗi sợ làm tê liệt quyết định của bạn."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/swords/two-of-swords/"

[[cards]]
name = "Three of Swords"
intro = "Tổn thương, chia ly, nỗi buồn sâu sắc."
outro = "Nỗi đau là bước đầu của sự chữa lành."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/swords/three-of-swords/"

[[cards]]
name = "Four of Swords"
intro = "Nghỉ ngơi, hồi phục, tìm lại sự cân bằng."
outro = "Dành thời gian để lấy lại năng lượng và sự tỉnh táo."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/swords/four-of-swords/"

[[cards]]
name = "Five of Swords"
intro = "Xung đột, chiến thắng đầy tổn thất."
outro = "Hãy cân nhắc cái giá của chiến thắng."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/swords/five-of-swords/"

[[cards]]
name = "Six of Swords"
intro = "Chuyển đổi, buông bỏ quá khứ."
outro = "Tiến về phía trước để tìm bình yên mới."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/swords/six-of-swords/"

[[cards]]
name = "Seven of Swords"
intro = "Chiến lược, bí mật, có thể là lừa dối."
outro = "Hãy thận trọng với những kế hoạch ẩn giấu."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/swords/seven-of-swords/"

[[cards]]
name = "Eight of Swords"
intro = "Cảm giác mắc kẹt, tự giới hạn bản thân."
outro = "Nhận ra rằng bạn có thể tự giải thoát chính mình."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/swords/eight-of-swords/"

[[cards]]
name = "Nine of Swords"
intro = "Lo âu, mất ngủ, sợ hãi trong tâm trí."
outro = "Đừng để nỗi lo kiểm soát cuộc sống của bạn."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/swords/nine-of-swords/"

[[cards]]
name = "Ten of Swords"
intro = "Kết thúc đau đớn, sự phản bội."
outro = "Khi một cánh cửa đóng lại, một cánh cửa mới sẽ mở ra."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/swords/ten-of-swords/"

[[cards]]
name = "Page of Swords"
intro = "Tò mò, học hỏi, ý tưởng mới."
outro = "Sẵn sàng khám phá tri thức mới mẻ."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/swords/page-of-swords/"

[[cards]]
name = "Knight of Swords"
intro = "Hành động nhanh chóng, quyết đoán."
outro = "Cẩn thận với sự vội vàng, nóng nảy."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/swords/knight-of-swords/"

[[cards]]
name = "Queen of Swords"
intro = "Sắc sảo, độc lập, trí tuệ."
outro = "Dùng lý trí để soi sáng sự thật."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/swords/queen-of-swords/"

[[cards]]
name = "King of Swords"
intro = "Quyền lực trí tuệ, ra quyết định sáng suốt."
outro = "Dẫn dắt bằng sự công bằng và minh bạch."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/swords/king-of-swords/"

