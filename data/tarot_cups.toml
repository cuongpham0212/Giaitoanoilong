[[cards]]
name = "Ace of Cups"
intro = "Khởi đầu cảm xúc, yêu thương mới."
outro = "Mở lòng để đón nhận kết nối chân thành."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/cups/ace-of-cups/"

[[cards]]
name = "Two of Cups"
intro = "Kết nối tình cảm, mối quan hệ hòa hợp."
outro = "Tình yêu và sự gắn kết sâu sắc đang nảy nở."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/cups/two-of-cups/"

[[cards]]
name = "Three of Cups"
intro = "Tình bạn, niềm vui chung."
outro = "Ăn mừng cùng những người thân yêu."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/cups/three-of-cups/"

[[cards]]
name = "Four of Cups"
intro = "Suy ngẫm, chán nản, bỏ lỡ cơ hội."
outro = "Hãy mở lòng trước những khả năng mới."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/cups/four-of-cups/"

[[cards]]
name = "Five of Cups"
intro = "Mất mát, nuối tiếc quá khứ."
outro = "Đừng quên vẫn còn hy vọng phía trước."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/cups/five-of-cups/"

[[cards]]
name = "Six of Cups"
intro = "Ký ức tuổi thơ, sự hoài niệm."
outro = "Học hỏi từ quá khứ để yêu thương hiện tại."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/cups/six-of-cups/"

[[cards]]
name = "Seven of Cups"
intro = "Lựa chọn, ảo tưởng, mơ mộng."
outro = "Hãy phân biệt giữa thực tế và hão huyền."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/cups/seven-of-cups/"

[[cards]]
name = "Eight of Cups"
intro = "Rời bỏ, tìm kiếm ý nghĩa sâu sắc hơn."
outro = "Đôi khi rời đi là cách duy nhất để trưởng thành."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/cups/eight-of-cups/"

[[cards]]
name = "Nine of Cups"
intro = "Hạnh phúc cá nhân, ước mơ thành sự thật."
outro = "Tận hưởng thành quả mà bạn xứng đáng nhận được."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/cups/nine-of-cups/"

[[cards]]
name = "Ten of Cups"
intro = "Gia đình hạnh phúc, viên mãn tình cảm."
outro = "Tình yêu thương mang đến sự trọn vẹn."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/cups/ten-of-cups/"

[[cards]]
name = "Page of Cups"
intro = "Tin vui bất ngờ, cảm xúc mới chớm nở."
outro = "Đón nhận yêu thương với trái tim cởi mở."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/cups/page-of-cups/"

[[cards]]
name = "Knight of Cups"
intro = "Lãng mạn, theo đuổi ước mơ tình cảm."
outro = "Hãy để cảm xúc dẫn lối nhưng đừng quên lý trí."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/cups/knight-of-cups/"

[[cards]]
name = "Queen of Cups"
intro = "Trực giác, cảm thông, dịu dàng."
outro = "Lắng nghe trái tim và chăm sóc cảm xúc bản thân."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/cups/queen-of-cups/"

[[cards]]
name = "King of Cups"
intro = "Trí tuệ cảm xúc, cân bằng tình cảm."
outro = "Điều khiển cảm xúc để dẫn dắt người khác."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/cups/king-of-cups/"

