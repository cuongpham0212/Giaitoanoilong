[[cards]]
name = "Ace of Wands"
intro = "Khởi đầu mới đầy đam mê và sáng tạo."
outro = "Chắp cánh ý tưởng, thổi lửa khởi nghiệp."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/wands/ace-of-wands/"

[[cards]]
name = "Two of Wands"
intro = "Lựa chọn, hoạch định kế hoạch."
outro = "Hãy sẵn sàng bước ra khỏi vùng an toàn."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/wands/two-of-wands/"

[[cards]]
name = "Three of Wands"
intro = "Tầm nhìn dài hạn, cơ hội mở rộng."
outro = "Hãy dũng cảm tiến về phía trước với kế hoạch rõ ràng."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/wands/three-of-wands/"

[[cards]]
name = "Four of Wands"
intro = "Ăn mừng, thành công ban đầu."
outro = "Tận hưởng khoảnh khắc hạnh phúc cùng mọi người."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/wands/four-of-wands/"

[[cards]]
name = "Five of Wands"
intro = "Xung đột, cạnh tranh, thách thức."
outro = "Hãy học cách hợp tác thay vì đối đầu."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/wands/five-of-wands/"

[[cards]]
name = "Six of Wands"
intro = "Chiến thắng, được công nhận."
outro = "Tận hưởng thành tựu nhưng đừng quên khiêm tốn."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/wands/six-of-wands/"

[[cards]]
name = "Seven of Wands"
intro = "Bảo vệ quan điểm, kiên định lập trường."
outro = "Giữ vững niềm tin của mình giữa thử thách."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/wands/seven-of-wands/"

[[cards]]
name = "Eight of Wands"
intro = "Tiến triển nhanh, tin tức đến bất ngờ."
outro = "Nắm bắt cơ hội khi nó xuất hiện."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/wands/eight-of-wands/"

[[cards]]
name = "Nine of Wands"
intro = "Kiên trì, sức mạnh cuối cùng."
outro = "Đừng bỏ cuộc khi sắp chạm đích."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/wands/nine-of-wands/"

[[cards]]
name = "Ten of Wands"
intro = "Gánh nặng, trách nhiệm chồng chất."
outro = "Học cách chia sẻ việc với người khác."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/wands/ten-of-wands/"

[[cards]]
name = "Page of Wands"
intro = "Khám phá, háo hức với ý tưởng mới."
outro = "Dám thử nghiệm điều mới mẻ không ngại rủi ro."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/wands/page-of-wands/"

[[cards]]
name = "Knight of Wands"
intro = "Hành động táo bạo, nhiệt huyết."
outro = "Tiến lên nhưng đừng quá vội vàng."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/wands/knight-of-wands/"

[[cards]]
name = "Queen of Wands"
intro = "Tự tin, quyến rũ, sáng tạo."
outro = "Truyền cảm hứng cho người khác bằng đam mê của bạn."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/wands/queen-of-wands/"

[[cards]]
name = "King of Wands"
intro = "Lãnh đạo, tầm nhìn lớn, đam mê mạnh mẽ."
outro = "Dẫn dắt người khác bằng sự nhiệt huyết và trí tuệ."
link = "https://www.biddytarot.com/tarot-card-meanings/minor-arcana/wands/king-of-wands/"
